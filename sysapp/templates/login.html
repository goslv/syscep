<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ITS CEP</title>

    {% load static %}
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colores Primarios (Basados en base.html) */
            --primary-500: rgba(0, 191, 255, 0.66);
            --primary-600: #1b3a4b;
            --sidebar-bg: linear-gradient(180deg, #1b3a4b 0%, #2e6481 50%, #1b2c4b 100%);
            
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

            --card-bg: rgba(218, 210, 210, 0.98);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --input-bg: #f8fafc;
            --input-border: #e2e8f0;
        }

        [data-theme="dark"] {
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --input-bg: #0f172a;
            --input-border: #334155;
            --sidebar-bg: linear-gradient(180deg, #0b1220 0%, #1f2937 50%, #0b1220 100%);
        }

        /* Mejora de contraste en modo oscuro (especialmente en móviles) */
        [data-theme="dark"] .form-label { color: var(--text-main); }
        [data-theme="dark"] .form-control {
            color: #e5f0ff;
            background-color: var(--input-bg);
            border-color: var(--input-border);
        }
        [data-theme="dark"] .form-control::placeholder { color: #b6c2d9; opacity: 1; }
        [data-theme="dark"] .input-group-text {
            background: var(--input-bg);
            border-color: var(--input-border);
            color: var(--primary-500);
        }
        [data-theme="dark"] .password-toggle { color: #cbd5e1; }
        [data-theme="dark"] .form-check-label { color: #cbd5e1 !important; }
        [data-theme="dark"] .text-muted { color: #cbd5e1 !important; }

        /* Evitar bajo contraste con autocompletado del navegador en modo oscuro */
        [data-theme="dark"] input:-webkit-autofill,
        [data-theme="dark"] input:-webkit-autofill:hover,
        [data-theme="dark"] input:-webkit-autofill:focus,
        [data-theme="dark"] textarea:-webkit-autofill,
        [data-theme="dark"] select:-webkit-autofill {
            -webkit-text-fill-color: #e5f0ff;
            -webkit-box-shadow: 0 0 0px 1000px var(--input-bg) inset;
            caret-color: #e5f0ff;
            transition: background-color 9999s ease-in-out 0s;
        }

        /* Ajustes extra de contraste en móviles */
        @media (max-width: 850px) {
            [data-theme="dark"] .form-control { color: #f8fbff; }
            [data-theme="dark"] .form-control::placeholder { color: #c7d2fe; }
            [data-theme="dark"] .form-check-label,
            [data-theme="dark"] .text-muted { color: #e2e8f0 !important; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1b3a4b 0%, #2e6481 50%, #00bfff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            transition: background 0.3s ease;
            padding: 20px 0;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0b1220 0%, #1f2937 50%, #0b1220 100%);
        }

        /* Animated background particles */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 70%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 90px; height: 90px; left: 20%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .login-container {
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-width: 900px;
            width: 95%;
            display: flex;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
            border: 1px solid var(--input-border);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-left {
            flex: 1;
            background: var(--sidebar-bg);
            color: white;
            padding: 3.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .logo-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 200px;
        }

        .logo-img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-left .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .icon-group {
            display: flex;
            gap: 1.2rem;
            margin-top: 1rem;
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .icon-wrapper:nth-child(1) { animation-delay: 0.2s; }
        .icon-wrapper:nth-child(2) { animation-delay: 0.4s; }
        .icon-wrapper:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .login-right {
            flex: 1.1;
            padding: 4rem 3.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary-500);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-weight: 400;
            font-size: 1rem;
        }

        .form-label {
            color: var(--text-main);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            padding: 0.8rem 1rem;
            border-radius: 10px;
            border: 2px solid var(--input-border);
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-main);
        }

        .form-control:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(0, 191, 255, 0.1);
            background-color: var(--card-bg);
            color: var(--text-main);
        }

        .input-group-text {
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: var(--primary-500);
            transition: all 0.3s ease;
            padding: 0 1.2rem;
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--primary-500);
            background: var(--card-bg);
            color: var(--primary-500);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            z-index: 10;
            transition: color 0.3s ease;
            font-size: 1.2rem;
        }

        .password-toggle:hover {
            color: var(--primary-500);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .form-check-input {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary-500);
            border-color: var(--primary-500);
        }

        .form-check-label {
            cursor: pointer;
            padding-left: 0.3rem;
        }

        .btn-login {
            padding: 0.9rem;
            border-radius: 10px;
            background: var(--primary-600);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-login:hover {
            background: #254d63;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(27, 58, 75, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 2.5rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Theme Toggle Button */
        .theme-toggle-login {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .theme-toggle-login:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 850px) {
            .login-container {
                flex-direction: column;
                max-width: 450px;
                width: 90%;
                margin: 20px auto;
            }

            .login-left {
                padding: 1.5rem 1rem;
            }

            .logo-img {
                max-width: 80px;
                margin-bottom: 0.5rem;
            }

            .login-left .brand-name {
                font-size: 1.6rem;
                margin-bottom: 0;
            }

            .login-left p,
            .icon-group {
                display: none;
            }

            .login-right {
                padding: 1.5rem 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
                text-align: center;
            }

            .login-subtitle {
                text-align: center;
                margin-bottom: 1rem;
                font-size: 0.9rem;
            }

            .mb-3 {
                margin-bottom: 0.75rem !important;
            }

            .mb-4 {
                margin-bottom: 1rem !important;
            }

            .remember-forgot {
                margin-bottom: 1.2rem;
            }

            .footer-text {
                margin-top: 1.2rem;
            }
        }

        /* Ajustes específicos para pantallas muy pequeñas o de poca altura */
        @media (max-height: 700px) and (max-width: 850px) {
            .login-container {
                margin: 10px auto;
            }
            .login-left {
                padding: 1rem;
            }
            .logo-img {
                max-width: 60px;
            }
            .login-right {
                padding: 1rem 1.5rem;
            }
            .login-subtitle {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-login" id="themeToggle" title="Cambiar tema">
        <i class="bi bi-moon-fill"></i>
    </div>

    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <!-- Lado Izquierdo -->
        <div class="login-left">
            <div class="logo-container">
                <img src="{% static 'img/logo.png' %}" alt="ITS CEP Logo" class="logo-img">
                <h1 class="brand-name">ITS CEP</h1>
                <p>Sistema de Gestión Institucional</p>
                <div class="icon-group">
                    <div class="icon-wrapper" title="Gestión de Alumnos">
                        <i class="bi bi-people-fill" style="font-size: 1.5rem;"></i>
                    </div>
                    <div class="icon-wrapper" title="Pagos y Cobros">
                        <i class="bi bi-cash-coin" style="font-size: 1.5rem;"></i>
                    </div>
                    <div class="icon-wrapper" title="Administración">
                        <i class="bi bi-building-fill" style="font-size: 1.5rem;"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lado Derecho - Formulario -->
        <div class="login-right">
            <h5 class="login-title">¡Bienvenido/a!</h5>

            <!-- Formulario -->
            <form method="post" id="loginForm">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input type="text"
                               class="form-control"
                               id="id_username"
                               name="username"
                               placeholder="Nombre de usuario"
                               required
                               autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <div class="input-group" style="position: relative;">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password"
                               class="form-control"
                               id="id_password"
                               name="password"
                               placeholder="Tu contraseña"
                               required
                               style="padding-right: 45px;">
                        <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                        <label class="form-check-label text-muted" for="rememberMe" style="font-size: 0.9rem;">
                            Recordarme en este equipo
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-login w-100" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Iniciar Sesión</span>
                </button>
            </form>

            <div class="footer-text">
                <small>© 2025 Instituto Técnico Superior CEP</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        function setTheme(theme) {
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            const icon = themeToggle.querySelector('i');
            icon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }

        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('id_password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle icon
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        // Form submission with loading state
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function(e) {
            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.querySelector('span').style.opacity = '0';

            // Form will submit normally to Django backend
        });

        // Input focus animations
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
